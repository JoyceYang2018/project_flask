{%extends "base.html"%}

{%block title%}Flasky{%endblock%}

{%block page_content%}
<div class="page-header">
    <h1>Hello World!</h1>
    <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
    <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
</div>
{%endblock%}

<!--refresh=True可以把内容随时间推移进行更新-->
